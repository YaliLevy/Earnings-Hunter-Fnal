# Docker Compose for The Earnings Hunter
# React + FastAPI single-container architecture

services:
  earnings-hunter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: earnings-hunter
    ports:
      - "8000:8000"
    environment:
      - FMP_API_KEY=${FMP_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CACHE_EXPIRY_HOURS=${CACHE_EXPIRY_HOURS:-24}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # Optional: Run data collection
  data-collector:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: earnings-hunter-collector
    environment:
      - FMP_API_KEY=${FMP_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./data:/app/data
    command: ["python", "scripts/collect_training_data.py", "--output-dir", "data/training"]
    profiles:
      - collect

  # Optional: Run model training
  model-trainer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: earnings-hunter-trainer
    environment:
      - FMP_API_KEY=${FMP_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./data:/app/data
    command: ["python", "scripts/train_model.py", "--data", "data/training/training_data.csv", "--output-dir", "data/models"]
    profiles:
      - train
